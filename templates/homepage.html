<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<style>
	.btn-file {
		position: relative;
		overflow: hidden;
	}
	.btn-file input[type=file] {
		position: absolute;
		top: 0;
		right: 0;
		min-width: 100%;
		min-height: 100%;
		font-size: 100px;
		text-align: right;
		filter: alpha(opacity=0);
		opacity: 0;
		outline: none;
		background: white;
		cursor: inherit;
		display: block;
	}
	</style>
</head>


<body>
	<div class="container">
		
		<div class="row">
			<h1>Input Form</h1>
			<form role="form" action="/run_job" enctype="multipart/form-data" method="post">
				<div class="form-group">
					<label for="parameter1">Parameter 1</label>
					<input type="text" class="form-control" name="parameter1">
				</div>
				<div class="form-group">
					<label for="parameter2">Parameter 2</label>
					<input type="text" class="form-control" name="parameter2">
				</div>
				<div>
					<span class="btn btn-default btn-file">
						Browse File<input type="file" name="file1">
					</span>
				</div>
				<br>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div class="container">
</body>
